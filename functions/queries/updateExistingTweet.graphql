mutation updateExistingTweet(
	$id: ID!
	$author: ID!
	$timestamp: Time!
	$text: String!
	$likes: [ID!]
	$replies: [ID!]
) {
	updateTweet(
		id: $id
		data: {
			author: { connect: $author }
			timestamp: $timestamp
			text: $text
			likes: $likes
			replies: $replies
		}
	) {
		author {
			id: _id
			name
		}
		timestamp
		id: _id
		text
		likes {
			id: _id
		}
		replies {
			id: _id
		}
	}
}
